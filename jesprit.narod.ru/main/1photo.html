$curr=1;
$max=19;

function NextFoto(){
if ($curr==$max){
$a=1;
$curr=1;
}
else{
$curr = $curr+1;
$a=$curr;
}
document.foto.src='photo/'+$a+'.jpg';
SetCaption($a);
}

function PrevFoto(){
if ($curr==1){
$a=$max;
$curr=$max;
}
else{
$curr = $curr-1;
$a=$curr;
}
document.foto.src='photo/'+$a+'.jpg';
SetCaption($a);
}
